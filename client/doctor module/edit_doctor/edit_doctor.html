

<template name="edit_doctor">
	<head>     

	        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js" ></script> 



        <title>Joli Admin - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />       
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
                                         
    </head>
<body>
  {{> edit_doctor_form}}
</body>
</template>

<template name="edit_doctor_form">
    <body>

             <div class="loading loader_visiblity_block"  id="loading_div" ></div>
            <div class="page-content">
                <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                    <li class="xn-icon-button">
                        <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
                    </li>
                </ul>

                <div class="page-title">                    
                    <h2>Edit Doctor </h2>
                </div>

                <div class="page-content-wrap">                
                
                    <div class="row">
                        <div class="col-md-12">
                            
                            <form class="form-horizontal">
                            <div class="panel panel-default">
                                <div class="panel-heading">

                                    <ul class="panel-controls">
                                        <li><a href="JavaScript:Void(0)" class="" id="go_back_doctor_listing" ><span class="fa fa-times"></span></a></li>
                                    </ul>
                                </div>

                                <div class="panel-body form-group-separated">
                                    
                                    <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label">First Name</label>
                                        <div class="col-md-6 col-xs-12">                                            
                                            <div class="">

                                                <input type="text" class="form-control" placeholder="First Name" id="first_name" />
                                            </div>                                            
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label">Last Name</label>
                                        <div class="col-md-6 col-xs-12">                                            
                                            <div class="">

                                                <input type="text" class="form-control" placeholder="Last Name"  id="last_name" />
                                            </div>                                            
                                        </div>
                                    </div>

                                <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label">
                                        Email</label>
                                        <div class="col-md-6 col-xs-12">                                            
                                            <div class="">
                                                <input type="email" class="form-control"
                                                name="email"  placeholder="Email"  id="email" />
                                            </div>                                            
                                        </div>
                                    </div>


                           <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label">Speciality</label>
                                        <div class="col-md-6 col-xs-12">                                                                                            
                                            <select class="form-control select" id="Speciality" >
                                                <option value="" >--Select Type--</option>
                                                <option value="Neurologist" > Neurologist </option>
                                                <option value="physician" > Physician</option>
                                                <option value="Dermatologist" > Dermatologist</option>
                                                <option value="Physical therapist" > Physical therapist</option>
                                                <option value="Cardiologist" > Cardiologist</option>
                                                <option value="Gastroenterologist" > Gastroenterologist</option>
                                                <option value="Nephrologist" > Nephrologist</option>
                                                <option value="Neurosurgeon" > Neurosurgeon</option>
                                                <option value="Obstetrician" > Obstetrician</option>
                                                <option value="Gynecologist" > Gynecologist</option>
                                                <option value="Ophthalmologist" > Ophthalmologist</option>
                                                <option value="Pathologist" > Pathologist</option>
                                                <option value="Podiatrist" > Podiatrist</option>
                                                <option value="Psychiatrist" > Psychiatrist</option>
                                                <option value="Rheumatologist" > Rheumatologist</option>
                                                <option value="Urologist" > Urologist</option>
                                                <option value="Plastic Surgeon" > Plastic Surgeon</option>
                                                <option value="Pediatrician" > Pediatrician</option>
                                                <option value="Hematologist/Oncologist" > Hematologist/Oncologist</option>
                                            </select>
                                            
                                        </div>
                                    </div>

                                <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label">Contact Number</label>
                                        <div class="col-md-6 col-xs-12">                                            
                                            <div class="">
                                                <input type="text" class="form-control" placeholder="Contact Number" id="Phone" onkeypress="return isNumberKey(event)" maxlength="15" />
                                            </div>                                            
                                        </div>
                                    </div>

                                <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label">Hospital Name</label>
                                        <div class="col-md-6 col-xs-12">                                            
                                            <div class="">
                                                
                                    <select class="form-control select" id="hospital_name">
                                       <option value="" >--Select Type--</option>
                                       <option value="Texas Health Presbyterian Hospital Allen">Texas Health Presbyterian Hospital Allen</option>
                                       <option value="Arlington Memorial Hospital" >Arlington Memorial Hospital</option>
                                       <option value="Texas Health Presbyterian Hospital Carrollton, Texas" >Texas Health Presbyterian Hospital Carrollton, Texas</option>
                                       <option value="Walls Regional Hospital" >Walls Regional Hospital</option>
                                       <option value="Charlton Methodist Hospital" >Charlton Methodist Hospital</option>
                                       <option value="Forest Park Medical Center - Dallas" >Forest Park Medical Center - Dallas</option>
                                       <option value="Methodist Medical Center of Dallas" >Methodist Medical Center of Dallas</option>
                                       <option value="Pine Creek Medical Center" >Pine Creek Medical Center</option>
                                       <option value="Texas Scottish Rite Hospital for Children" >Texas Scottish Rite Hospital for Children</option>
                                       <option value="UT Southwestern / Clements University Hospital" >UT Southwestern / Clements University Hospital</option>
                                       <option value="University General Hospital Dallas" >University General Hospital Dallas</option>
                                       <option value="Walnut Hill Medical Center[" >Walnut Hill Medical Center[</option>
                                       <option value="Zale Lipshy University Hospital" >Zale Lipshy University Hospital</option>
                                    </select>

                                            </div>                                            
                                        </div>
                                    </div>

                                 <div class="form-group">                                       
                                        <label class="col-md-3 col-xs-12 control-label">Joining Date</label>

                                        <div class="col-md-6 col-xs-12">

                                        <table>
                                              <tr>
                                                <th>Date</th>
                                                <th>Month</th>
                                                <th>Year</th>
                                              </tr>
                                              <tr>
                                                <td >
                                                    <select class="form-control select" id="Joining_date">
                                                        
                                                        {{#each show_dates}}
                                                            <option value={{index}} >{{index}}</option>
                                                        {{/each}}
                                                    </select>
                                                </td>



                                                <td>
                                                    <select class="form-control select" id="Joining_month">
                                                      <option value="" >--Select Type--</option>
                                                      <option value="Jan">Jan</option>
                                                      <option value="Feb">Feb</option>
                                                      <option value="Mar">Mar</option>
                                                      <option value="Apr">Apr</option>
                                                      <option value="May">May</option>
                                                      <option value="Jun">Jun</option>
                                                      <option value="Jul">Jul</option>
                                                      <option value="Aug">Aug</option>
                                                      <option value="Sep">Sep</option>
                                                      <option value="Oct">Oct</option>
                                                      <option value="Nov">Nov</option>
                                                      <option value="Dec">Dec</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" placeholder="Year" id="Joining_year" maxlength="4" onkeypress="return isNumberKey(event)" /> 
                                                </td>
                                              </tr>
                                        </table> 

                                        </div>
                                    </div>


         <input type="hidden" class="form-control" placeholder="Hospital Name"  id="doctor_id_hidden" />


                                <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label">Location </label>
                                        <div class="col-md-6 col-xs-12">                                            
                                            <div >
                                                <input type="text" class="form-control" placeholder="Location" id="location" />
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer">


                <span >
                    <button class="btn btn-primary pull-right" id="edit_doctor_details" >
                    <i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif"></i>
                    <span id="save_text"> Update </span></button>
                </span>

                                    
                                </div>
                            </div>
                            </form>
                            
                        </div>
                    </div>                                
                    
                </div>                        
            </div>    
        <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
            <div class="mb-container">
                <div class="mb-middle">
                    <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
                    <div class="mb-content">
                        <p>Are you sure you want to log out?</p>                    
                        <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
                    </div>
                    <div class="mb-footer">
                        <div class="pull-right">
                            <a href="javascript:void(0)" class="btn btn-success btn-lg">Yes</a>
                            <button class="btn btn-default btn-lg mb-control-close">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <audio id="audio-alert" src="audio/alert.mp3" preload="auto"></audio>
        <audio id="audio-fail" src="audio/fail.mp3" preload="auto"></audio>
    </body>
  <script type="text/javascript">
     function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }
  </script>
</template>
