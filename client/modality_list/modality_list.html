
<template name="modality_list">

	<head>     
        <title>Joli Admin - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />       
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>

    </head>

<body>
  {{> show_modality_list}}
</body>
</template>

<template name="show_modality_list">
            <!-- PAGE CONTENT -->
             <div class="loading loader_visiblity_block"  id="loading_div" ></div>
        <div class="page-content">
                    <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                    <!-- TOGGLE NAVIGATION -->
                    <li class="xn-icon-button">
                        <a href="#" class="x-navigation-minimi
                        ze"><span class="fa fa-dedent"></span></a>
                    </li>
                    
                </ul>
                <!-- END X-NAVIGATION VERTICAL -->                     
                
                <!-- START BREADCRUMB -->
                <!-- <ul class="breadcrumb">
                    <li><a href="#">Home</a></li>                    
                    <li><a href="#">Tables</a></li>
                    <li class="active">Data Tables</li>
                </ul> -->
                <!-- END BREADCRUMB -->

                <!-- PAGE TITLE -->
                <div class="page-title">  
                                <div class="page-content-wrap">                
                
                    <div class="row">
                        <div class="col-md-12">
                            

                            <!-- START DEFAULT DATATABLE -->
                            <div class="panel panel-default">

                                <div class="panel-heading">                                
                                    <h3 class="panel-title">List of modalities</h3>

     <span id="add_modality_div" >
            <button class="pull-right btn btn-primary btn-lg change_color_on_hover" id="add_patient" style="
        margin-top: 8px; " >
                        <i class="fa fa-plus"></i>
                        <i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif"></i>
            <span id="add_modality"> Add Modality </span></button>
    </span>      
                       <div class="topnav" id="capture_search_event" >
                      <div class="search-container" >
                        
        <input type="text" placeholder="Enter name of modality" name="modality_name" id="modality_name" autocomplete="off" >
                        
                      </div>
                    </div>

                                </div>

                                <div class="panel-body">
                                    <table class="table datatable" id="show_modality">
                                        <thead>

                                            <tr>
                                                <th>Modality Name</th>
                                                <th>Action</th>
                                               
                                            </tr>

                                        </thead>
                                        <tbody>
    {{#each show_modality_list}}  
                                            <tr  style="{{#if show_modality_list patient_status}} background-color: #F9F9F9{{/if}}" >

                                                <td>{{modality_name}}</td>
                                                <td>
                                                    {{#if check_modality_status modality_status}}

                        <button  id="{{modality_id}}" class="deactivate_status_modality btn btn-danger" value="Activate">  
                                                        Deactivate
                                                        </button> 

                                                    {{else}}

                        <button  id="{{modality_id}}" class="activate_status_modality btn  btn-success" value="Deactivate"  >
                                                        Activate
                                                        </button> 
                                                    {{/if}}

                                                </td>
                                            </tr>
    {{else}}
            <p style="font-size:12px;">No data to display</p>
    {{/each}}

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- END DEFAULT DATATABLE -->

                            <!-- START SIMPLE DATATABLE -->
                            
                            <!-- END SIMPLE DATATABLE -->

                        </div>
                    </div>                                
                    
                </div>             
        </div>
        </div>

</div>
