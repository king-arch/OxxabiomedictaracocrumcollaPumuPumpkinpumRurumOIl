
<template name="change_forget_password">  
<html lang="en" class="body-full-height">
  
    <body style="height: 100% !important;">
 <div class="loading loader_visiblity_block"  id="loading_div" ></div>
                 
        <div class="login-container lightmode">
        
            <div class="login-box animated fadeInDown">
                <div class="login_title">Bio Medical</div>
                <div class="login-body">
                    <div class="login-title"><strong>Enter your new password here</strong> </div>

                    <div class="form-group">

                        <div class="col-md-3 change_password_fonts">

                        </div>

                         <input type="password" class="form-control" placeholder="Enter password" id="new_password" minlength="8" />                      
                        </div>

                        </div>

                    <div class="form-group">


                        <div class="col-md-3 change_password_fonts">
                            <p>retype Password</p>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6">
                            <a  class="btn btn-link btn-block" id="go_back" >Back to login</a>
                        </div>
                        <div class="col-md-6">

                     <button class="btn waves-effect col s12 m12 l3  waves-light pull-right login-btn email_btn_confirm" id="update_password" type="submit" name="action">
                    <i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif"></i>
                    <span id="save_text"> Update password </span></button>
                        </div>
                    </div>

                    </div>
