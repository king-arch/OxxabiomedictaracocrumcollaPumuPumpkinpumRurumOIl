<template name="change_password">
   <div class="row">
       <div class="col-md-10">
         
            
            <div class="form-horizontal" id="change_password">
                <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title"><strong>Change Pasword</strong></h3>
                           <ul class="panel-controls" >
                              <li><a href="JavaScript:Void(0)" class="" id="go_back" ><span class="fa fa-times"></span></a></li>
                           </ul>
                        </div>
                        <div class="panel-body form-group-separated">
                            <div class="form-group">
                               <div class="col-md-3 change_password_fonts">
                                  Old password
                               </div>
                               <div class="col-md-7">
                                  <input type="password" class="form-control" placeholder="Old password" id="old_password"  />
                               </div>
                            </div>
                            <div class="form-group">
                               <div class="col-md-3 change_password_fonts">
                                  New password
                               </div>
                               <div class="col-md-7">
                                  <input type="password" class="form-control" placeholder="New password" id="new_password"  />
                               </div>
                            </div>
                            <div class="form-group">
                               <div class="col-md-3 change_password_fonts">
                                  Re-type new password
                               </div>
                               <div class="col-md-7">
                                  <input type="password" class="form-control" placeholder="Re-type new password" id="retype_password" />
                               </div>
                            </div>
                            <div class="form-group">
                               <div class="col-md-offset-8 col-md-4">
                                <div class="col-md-5">
                                    <a  class="btn btn-primary pull-left change_color_on_hover" id="clear_form" >Clear form</a>
                                </div>
                                  <div class="col-md-5">
                                    <button class="btn btn-primary pull-left change_color_on_hover" id="change_password_value" >Change Password</button>
                                  </div>
                              
                                  
                               </div>
                            </div>
                        </div>
                </div>
            </div>
         
       </div>
    </div>
</template>
