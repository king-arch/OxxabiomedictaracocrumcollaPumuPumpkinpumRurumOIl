<template name="dashboard">
   <head>
      <!-- META SECTION -->
      <title>Joli Admin - Responsive Bootstrap Admin Template</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
      <!-- END META SECTION -->
      <!-- CSS INCLUDE -->        
      <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- EOF CSS INCLUDE -->                                    
   </head>
   <body>
      <!-- {{> basic}} -->
      {{> tables}}
   </body>
</template>
<template name="tables">
   <body>
      <!-- START PAGE CONTAINER -->
      <!-- PAGE CONTENT -->
      <div class="loading loader_visiblity_block"  id="loading_div" ></div>
      <div class="page-content">
         <!-- START X-NAVIGATION VERTICAL -->
         <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
            <!-- TOGGLE NAVIGATION -->
            <li class="xn-icon-button">
               <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
            </li>
         </ul>
         <!-- PAGE TITLE -->
         <div class="page-title">
            <!-- <h2><span class="fa fa-arrow-circle-o-left"></span> List of Doctors </h2> -->
         </div>
         <!-- END PAGE TITLE -->                
         <!-- PAGE CONTENT WRAPPER -->
         <div class="page-content-wrap">
            <div class="row">
               <div class="col-md-12">
                  <!-- START DEFAULT DATATABLE -->
                  <div class="panel panel-default">
                     <div class="panel-heading">
                        <h3 class="panel-title">Doctor</h3>
                        <span >
                        <button class="pull-right btn btn-primary btn-lg change_color_on_hover" id="add_doctor" style="
                           margin-top: 8px; " >
                        <i class="fa fa-plus"></i>
                        <i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif"></i>
                        <span id="save_text"> Add Doctor </span></button>
                        </span>
                        <div class="topnav" id="capture_search_event" >
                           <div class="search-container" >
                              <input type="text" placeholder="Search by Name" name="search" id="search" autocomplete="off" >
                              <button type="submit" id="search_btn" class="search_btn" ><i class="fa fa-search" ></i></button>
                           </div>
                        </div>
                     </div>
                     <div class="panel-body">
                        <table class="table datatable" id="show_doctor">
                           <thead>
                              <tr>
                                 <th>Name</th>
                                 <th>Email</th>
                                 <th>Contact Number</th>
                                 <th>Hospital's name</th>
                                 <th>Speciality</th>
                                 <th>Joining Date</th>
                                 <th style="width:160px !important;">Actions</th>
                              </tr>
                           </thead>
                           <tbody>
                              {{#each show_doctors_list}}  
                              <tr  style="{{#if check_doctor_status doctor_status}} background-color: #F9F9F9{{/if}}" >
                                 <td>{{doctor_name}}</td>
                                 <td>{{email}}</td>
                                 <td>{{Phone}}</td>
                                 <td>{{hospital_name}}</td>
                                 <td>{{Speciality}}</td>
                                 <td>{{Joining_date}}</td>
                                 <td>
                                    <span class="edit_doctor btn btn-info" id={{doctor_id}}><i class="fa fa-pencil"  ></i></span>
                                    {{#if check_doctor_status doctor_status}}
                                    <button  id={{doctor_id}} class="deactivate_status_doctor btn btn-danger" value="Activate">
                                    Deactivate
                                    </button> 
                                    {{else}}
                                    <button  id={{doctor_id}} class="activate_status_doctor btn btn-success" value="Deactivate"  >
                                    Activate
                                    </button> 
                                    {{/if}}
                                 </td>
                              </tr>
                              {{else}}
                              <p style="font-size:12px;">No data to display</p>
                              {{/each}}
                           </tbody>
                        </table>
                     </div>
                  </div>
                  <!-- END DEFAULT DATATABLE -->
                  <!-- START SIMPLE DATATABLE -->
                  <!-- END SIMPLE DATATABLE -->
               </div>
            </div>
         </div>
         <!-- PAGE CONTENT WRAPPER -->                                
      </div>
      <!-- END PAGE CONTENT -->
      <!-- END PAGE CONTAINER -->       
      <!-- MESSAGE BOX-->
      <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
         <div class="mb-container">
            <div class="mb-middle">
               <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
               <div class="mb-content">
                  <p>Are you sure you want to log out?</p>
                  <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
               </div>
               <div class="mb-footer">
                  <div class="pull-right">
                     <a href="pages-login.html" class="btn btn-success btn-lg">Yes</a>
                     <button class="btn btn-default btn-lg mb-control-close">No</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- END MESSAGE BOX-->
      <!-- START PRELOADS -->
      <audio id="audio-alert" src="audio/alert.mp3" preload="auto"></audio>
      <audio id="audio-fail" src="audio/fail.mp3" preload="auto"></audio>
      <center>
         <div class="container" style="margin-left: 35%">
            <ul class="pagination" id="capture_pagination_event" >
               <!-- {{set_pagnation_value}} -->
               {{#each show_pagination_count}}
               <li><span id={{index}} class="cliked_on_pagination" >{{index}}</span></li>
               {{/each}}
            </ul>
         </div>
      </center>
   </body>
</template>
